<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Robbin | Portfolio</title>
  <meta name="description" content="Contact page for Your Name — reach out via phone, email, or contact form." />
  
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="about.html">Skills</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

      <!-- Header -->
      <header>
        <h1>Contact Me</h1>
        
      </header>

      <!-- Contact Details -->
      <section class="section">
        <h2>My Details</h2>
        <p class="contact-item">
          <i class="bi bi-telephone-fill"></i> <strong>+254 725 153 342</strong>
        </p>
        <p class="contact-item">
          <i class="bi bi-envelope-fill"></i> <strong>RobbinIthai@gmail.com</strong>
        </p>
      </section>

      <!-- Contact Form -->
      <section class="section">
        <h2>Contact Form</h2>
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="name"><i class="bi bi-person-fill"></i> Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email"><i class="bi bi-envelope-fill"></i> Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject"><i class="bi bi-chat-left-text-fill"></i> Subject:</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="message"><i class="bi bi-pencil-square"></i> Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn"><i class="bi bi-send-fill"></i> Send Message</button>
        </form>
      </section>

      
    

    </div>
  </div>
</body>
</html>
